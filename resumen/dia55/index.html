<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Jueves</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="controls">
    <h2>Controls</h2>
    <label>
    Seed
    <input type="number" name="seed" id="seed" value="1" min="1">
    </label>
    <label>
    Unit size
    <div class="val"></div>
    <input type="range" name="unit" id="unit" min="5" max="100" value="50" step="1">
    </label>
    <label>
    Terrain dimensions
    <div class="val"></div>
    <input type="range" name="dims" id="dims" min="1" max="16" value="8" step="1">
    </label>
    <label>
    Noise step
    <div class="val"></div>
    <input type="range" name="step" id="step" min="0.01" max="0.2" value="0.1" step="0.01">
    </label>
    <label>
    Move ◀▶
    <div class="val"></div>
    <input type="range" name="timex" id="timex" min="-200" max="200" value="30" step="1">
    </label>
    <label>
    Move ▲▼
    <div class="val"></div>
    <input type="range" name="timez" id="timez" min="-200" max="200" value="-72" step="1">
    </label>
    <label>
    Water level
    <div class="val"></div>
    <input type="range" name="water" id="water" min="0" max="2" value="1" step="0.05">
    </label>
    <label>
    Reset rotation
    <button id="reset_rotation"><i class="fa fa-refresh"></i></button>
    </label>
  </div>
  <div class="terrain">
    <!-- <div class="side top"></div>
    <div class="side bottom"></div>
    <div class="side left"></div>
    <div class="side right"></div>
    <div class="side front"></div>
    <div class="side back"></div> -->

    <div class="water">
      <div class="side bottom"></div>
      <div class="side top"></div>
      <div class="side right"></div>
      <div class="side left"></div>
      <div class="side back"></div>
      <div class="side front"></div>
    </div>

    <div class="cubes"></div>
  </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.js'></script><script  src="./script.js"></script>

</body>
</html>
