<!DOCTYPE html>
<html>

<head>
  <title>Miercoles</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="miercoles.css">
  <link rel="icon" type="image/jpg" href="../../img/corazon.png" />
</head>

<body>
  <main>
    <div>
      <label for="range-input">Custom Range Input</label>
      <div class="range-control">
        <div class="range-slider-container">
          <input type="range" id="range-input" min="0" max="800">
        </div>

        <div class="range-value-container">
          <span id="range-input-value" class="range-value">400</span>
        </div>
      </div>
    </div>
  </main>
  <script src="miercoles.js"></script>
</body>

</html>
