<!-- partial:index.partial.html -->
<!--
Because OKLCH needs different values for chroma and lightness depending on hue (and I'm not manipulating those), certain colors seem to disappear when OKLCH is selected. Variable hue is not playing as easy with OKLCH as it does with HSL.
-->
<div class="controls">
  <div class="control">
    <label for="amount"># of elements:</label>
    <input id="amount" type="range" min="1" max="1000" value="625" />
  </div>
  <div class="control">
    <fieldset>
      <legend>color:</legend>
      <label for="rgb">
        RGB
        <input type="radio" id="rgb" name="color" value="rgb" />
      </label>
      <label for="oklch">
        OKLCH
        <input checked type="radio" id="oklch" name="color" value="oklch" />
      </label>
    </fieldset>
  </div>
</div>
<div class="container oklch"></div>
<div class="support-notice">
  ❗️ OKLCH colors are not supported in your browser
  <span>(click to hide)</span>
</div>

  <script  src="./script.js"></script>
