<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contraseña</title>
    <link rel="stylesheet" href="css/stylePassword.css">
    <link rel="icon" type="image/jpg" href="img/corazon.png"/>
</head>
<body>
    <div class="container">
        <h1>Introduce la contraseña</h1>
        <form>
            <label for="password">Contraseña:</label>
            <input type="text" id="password" name="password">
            <button id="submit-btn" onclick="checkPassword(event)">Enviar</button>
        </form>
        <br>
        <img id="corazon" src="img/contraseña.jpeg" height="500px" alt="Contraseña">
        <br>
        <button id="volver" onclick="window.location.href='index.html'">Volver</button>
    </div>
    <img id= "arbol" src="img/arbol.jpg" height="500px" alt="Árbol" class="background-img">
    <button id="invisible-btn" onclick="window.location.href='./extra/resumen.html'"></button>
    <script src="js/password.js"></script>
</body>
</html>
